<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left and Right Split</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
        }

        #left-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #left-container img {
            width: 100%;
            height: auto;
        }

        #right-container {
            flex: 1;
            background-color: #3498db;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="left-container">
    <img src="/static/photos/rolandlogo.png" alt="Image">
</div>

<div id="right-container">
    <p>This is the text content that will be centered on the right half of the screen. Adjust as needed.</p>
</div>

</body>
</html>
