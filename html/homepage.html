<!DOCTYPE html>
<html lang="en">
<head>

    <title>Homepage</title>

        body {

        h1 {

        .option {

            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h1>Homepage</h1>

<div class="options">
    <a href="/DGN" class="option">DGN</a>
    <a href="/DIB" class="option">DIB</a>

    <a href="/DBX" class="option">DBX</a>

</body>
</html>
